# The release name
release.name = Bearsampp

# The release default version
release.default.version = 1.0

# The name you want at the end of the version to represent release type.  i.e. rc, alpha, snapshot, etc.
release.release.type =

# The release format for compression. Can be zip or 7z (default 7z)
release.format = 7z


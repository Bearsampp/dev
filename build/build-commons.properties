# The build folder (default bin)
bin.dir = bin

# The library folder to download external libraries (default ${bin.dir}/lib)
lib.dir = ${bin.dir}/lib

# Temporary folder
tmp.dir = ${bin.dir}/tmp

# The PHP utilities folder to build a project
phpdev.dir = phpdev

# The tools folder
tools.dir = tools

# Tools
tool.7zip.dir = ${tools.dir}/7zip
tool.php.dir = ${tools.dir}/php

# Libs

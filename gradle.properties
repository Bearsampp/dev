# Gradle Build Properties for Bearsampp Development Kit
# Pure Gradle Build (No Ant Dependencies)

# ============================================================================
# JVM SETTINGS
# ============================================================================

# JVM arguments for Gradle daemon
# Increase these values if you experience out of memory errors
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# ============================================================================
# GRADLE DAEMON
# ============================================================================

# Enable Gradle daemon for faster builds (keeps JVM warm)
org.gradle.daemon=true

# Daemon will stop after 3 hours of inactivity
org.gradle.daemon.idletimeout=10800000

# ============================================================================
# PERFORMANCE SETTINGS
# ============================================================================

# Enable parallel execution of tasks
org.gradle.parallel=true

# Enable build cache for faster incremental builds
org.gradle.caching=true

# Enable configuration cache (experimental but stable)
# Significantly speeds up configuration phase
org.gradle.configuration-cache=true

# Configure on demand (faster for multi-project builds)
# Set to false for single project builds
org.gradle.configureondemand=false

# ============================================================================
# OUTPUT SETTINGS
# ============================================================================

# Configure console output
# Options: auto, plain, rich, verbose
org.gradle.console=auto

# Show warnings
org.gradle.warning.mode=all

# ============================================================================
# SYSTEM PROPERTIES
# ============================================================================

# File encoding
systemProp.file.encoding=UTF-8

# Disable Gradle welcome message
systemProp.org.gradle.welcome=never

# ============================================================================
# PROJECT PROPERTIES
# ============================================================================

# Project version
project.version=1.0.0

# Project group
project.group=com.bearsampp

# Project description
project.description=Bearsampp Development Kit

# ============================================================================
# BUILD SETTINGS
# ============================================================================

# Enable incremental compilation
org.gradle.java.incremental=true

# Enable worker API
org.gradle.workers.max=4

# ============================================================================
# NETWORK SETTINGS
# ============================================================================

# Uncomment and configure if behind a proxy
#systemProp.http.proxyHost=proxy.company.com
#systemProp.http.proxyPort=8080
#systemProp.http.proxyUser=username
#systemProp.http.proxyPassword=password
#systemProp.https.proxyHost=proxy.company.com
#systemProp.https.proxyPort=8080
#systemProp.https.proxyUser=username
#systemProp.https.proxyPassword=password

# ============================================================================
# DEBUGGING
# ============================================================================

# Uncomment to enable debug mode
#org.gradle.debug=true

# Uncomment to enable logging
#org.gradle.logging.level=info

# ============================================================================
# NOTES
# ============================================================================

# This is a pure Gradle build with no Ant dependencies
# All build logic is implemented in native Gradle tasks
